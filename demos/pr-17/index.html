<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Video - PR #17</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #58a6ff;
        }
        video {
            width: 100%;
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background: #000;
        }
        .info {
            margin-top: 16px;
            padding: 12px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 14px;
        }
        .error {
            margin-top: 16px;
            padding: 12px;
            background: #3d1f1f;
            border: 1px solid #8b0000;
            border-radius: 6px;
            display: none;
        }
        .direct-link {
            margin-top: 12px;
            display: inline-block;
            color: #58a6ff;
            text-decoration: none;
        }
        .direct-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Auto-generated Demo Video</h1>
        <video id="demoVideo" controls preload="metadata">
            <source src="demo-83e51aa5.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="error" id="errorDiv">
            ‚ö†Ô∏è Video failed to load. <a href="demo-83e51aa5.mp4" class="direct-link">Try direct download</a>
        </div>
        <div class="info">
            <strong>PR #17</strong> ‚Ä¢ Generated automatically<br>
            <a href="demo-83e51aa5.mp4" class="direct-link" download>‚¨áÔ∏è Download video</a>
        </div>
    </div>
    <script>
        const video = document.getElementById('demoVideo');
        const errorDiv = document.getElementById('errorDiv');
        
        video.addEventListener('error', function() {
            errorDiv.style.display = 'block';
            console.error('Video load error:', video.error);
        });
        
        video.addEventListener('loadedmetadata', function() {
            console.log('Video loaded successfully');
            console.log('Duration:', video.duration);
            console.log('Dimensions:', video.videoWidth, 'x', video.videoHeight);
        });
    </script>
</body>
</html>
